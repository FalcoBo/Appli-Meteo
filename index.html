<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> - Météo - </title>
</head>
<body>

    <h1>La ville : <span id="ville"></span></h1>
    <h3>Température : <span id="temp"></span> C°</h3>
    <div class="var_temp">
        <p>Température ressentit : <span id="feels"></span> C°</p>
        <p>Température Min : <span id="temp_min"></span> C°</p>
        <p>Température Max : <span id="temp_max"></span> C°</p>
        <p>Pression : <span id="pressure"></span> Mpa</p>
        <p>Humiditée : <span id="humidity"></span> %</p>
    </div>

    <div class="coord">
        <p>Longitude : <span id="lon"></span> C°</p>
        <p>Lattitude : <span id="lat"></span> C°</p>
    </div>



    <script src="/main.js"></script>
</body>
</html>

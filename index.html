<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/icon/cloud.svg">
    <title> - Météo - </title>
</head>
<body>

<!-- Vidéo background -->
<video autoplay muted loop id="background_video" src="./assets/video/ciel.mp4"></video>

<!-- HEADER -->
<header>
    <h1>météo</h1>
    <form id="Form_input" action="" method="post">
        <input type="text" id="user_input" placeholder="Rechercher ...">
        <button>
            <img src="./assets/icon/search.svg" alt="">
        </button>
    </form>

    <!-- Menu -->

    <button class="menu-btn">
        <img src="./assets/icon/menu.svg" alt="">
    </button>
</header>

<div id="burger_menu">
    <p>test</p>
    <p>test</p>
    <p>test</p>
</div>

<div id="first_data">
    <h1><span id="ville"></span></h1>
    <h4><span id="temp"></span> °C</h4>
</div>

<!-- Affichage température / Données principales -->
<div class="wrap-temp">
    <div class="wrap-temp-min-max">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
        </svg>
        <p> <span id="temp_max"></span> °C</p>
    </div>
    <div class="wrap-temp-min-max">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
        </svg>
        <p> <span id="temp_min"></span> °C</p>
    </div>
</div>

<div id="descriptions">

    <!-- Température ressentie -->
    <div id="card" class="var_temp">
        <p>Ressentit : <br> <span id="feels"></span> °C</p>
    </div>

    <div id="card" class="var_temp">
        <p>Pression : <span id="pressure"></span> Mpa</p>
        <p>Humiditée : <span id="humidity"></span> %</p>
    </div>

    

    <!-- Données liées au vent -->
    <div id="card" class="wind">
        <p>Vitesse du vent : <span id="wind_speed"></span></p>
        <p>Vent deg : <span id="wind_deg"></span></p>
        <p>Raffale de vent : <span id="wind_gust"></span></p>
    </div>

    <!-- Données liées au nuages -->
    <div id="card">
        <p>Nuages : <span id="clouds"></span></p>
    </div>

    <!-- Données Générales (pays ...) -->
    <div id="card" class="generales">
        <p>Pays : <span id="sys_country"></span></p>
        <p>Levé du soleil : <span id="sys_sunrise"></span></p>
        <p>Couché du soleil : <span id="sys_sunset"></span></p>
    </div>

    <!-- Coordonnées de la ville -->
    <div id="card" class="coord">
        <p>Longitude : <span id="lon"></span> °C</p>
        <p>Lattitude : <span id="lat"></span> °C</p>
    </div>
</div>

<div class="back-map">
    <h2>Localisation</h2>
    <iframe  id="map" src=""></iframe>
</div>
<hr>
<!-- FOOTER -->
<footer>
        <p>© 2021 - Météo - </p>
</footer>

<script src="/main.js"></script>
<script src="./menu/burger.js"></script>
<script src="/weather/background.js"></script>
<script src="/Map/map.js"></script>
<script src="/Get_API/API_Toady.js"></script>
</body>
</html>

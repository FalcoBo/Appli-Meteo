<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> - Météo - </title>
</head>
<body>

<header>
    <h1>météo</h1>
    <form action="">
        <input type="text" id="input_ville" placeholder="Rechercher ...">
    </form>
</header>

<div id="first_data">
    <h1><span id="ville"></span></h1>
    <h3><span id="temp"></span> C°</h3>
</div>

<div id="descriptions">
    <div id="card" class="var_temp">
        <p>Température ressentit : <span id="feels"></span> C°</p>
        <p>Température Min : <span id="temp_min"></span> C°</p>
        <p>Température Max : <span id="temp_max"></span> C°</p>
        <p>Pression : <span id="pressure"></span> Mpa</p>
        <p>Humiditée : <span id="humidity"></span> %</p>
    </div>

    <div id="card" class="coord">
        <p>Longitude : <span id="lon"></span> C°</p>
        <p>Lattitude : <span id="lat"></span> C°</p>
    </div>

    <div id="card" class="wind">
        <p>Vitesse du vent : <span id="wind_speed"></span></p>
        <p>Vent deg : <span id="wind_deg"></span></p>
        <p>Raffale de vent : <span id="wind_gust"></span></p>
    </div>

    <div id="card">
        <p>Nombre de nuages : <span id="clouds"></span></p>
    </div>

    <div id="card" class="generales">
        <p>Pays : <span id="sys_country"></span></p>
        <p>Levé du soleil : <span id="sys_sunrise"></span></p>
        <p>Couché du soleil : <span id="sys_sunset"></span></p>
    </div>
</div>


<footer>
    
</footer>
    <script src="/main.js"></script>
</body>
</html>

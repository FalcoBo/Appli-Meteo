<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./link.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header-footer.css">
    <link rel="stylesheet" href="./assets/css/burger.css">
    <link rel="stylesheet" href="./assets/css/prevision.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="icon" href="./assets/icon/cloud.svg">
    <title> - Météo - </title>
</head>
<body>

<!-- Vidéo background -->
<video autoplay muted loop id="background_video" src="./assets/video/ciel.mp4"></video>

<div id="menu">
    <div class="nav-burger-menu">
        <button id="cross-btn">
            <img src="./assets/icon/cross.png" alt="">
        </button>
    </div>
    <div class="array">
        <!-- <span id="ville"></span>
        <span id="temp"></span> °C -->
    </div>
</div>

<!-- HEADER -->
<header>
    <!-- Menu -->
    <div class="header-menu">
        <button id="menu-btn">
            <img src="./assets/icon/menu.svg" alt="">
        </button>
        <h1>météo</h1>
    </div>
    <form id="Form_input" action="" method="post">
        <input type="text" id="user_input" placeholder="Rechercher ...">
        <button>
            <img src="./assets/icon/search.svg" alt="">
        </button>
    </form>
</header>

<div id="first_data">
    <h1><span id="ville"></span></h1>
    <h4><span id="temp"></span> °C</h4>
</div>

<!-- Affichage température / Données principales -->
<div class="wrap-temp">
    <div class="wrap-temp-min-max">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
        </svg>
        <p> <span id="temp_max"></span> °C</p>
    </div>
    <div class="wrap-temp-min-max">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
        </svg>
        <p> <span id="temp_min"></span> °C</p>
    </div>
</div>

<div id="descriptions">

    <!-- Température ressentie -->
    <div id="card" class="var_temp">
        <p>Température Ressentit</p>
        <span id="feels"></span> °C
    </div>

    <!-- Pression -->
    <div id="card" class="var_temp">
        <p>Pression</p>
        <span id="pressure"></span> Mpa
    </div>

    <!-- Taux d'humidité -->
    <div id="card" class="var_temp">
        <p>Humiditée</p>
        <span id="humidity"></span> %
    </div>

    <!-- Données liées au vent -->
    <div id="card" class="wind">
        <p>Vitesse du vent</p>
        <span id="wind_speed"></span>
        <p>Raffale de vent</p>
        <span id="wind_gust"></span>
    </div>

    <div id="card">
        <p>Direction du vent</p>
        <span id="wind_deg"></span> °C
        <!-- <p class="nord">Nord</p>
        <div class="boussole_dire">
            <p class="est">Ouest</p>
            <div id="compass">
                <div class="arrow"></div>
            </div>              
            <p class="ouest">Est</p>
        </div>
        <p class="sud">Sud</p> -->
    </div>

    <!-- Données liées au nuages -->
    <div id="card">
        <p>Nuage</p>
        <span id="clouds"></span>
    </div>

    <!-- Données Générales (pays ...) -->
    <!-- <div id="card" class="generales">
        <p>Levé du soleil</p>
        <span id="sys_sunrise"></span>
        <p>Couché du soleil</p>
        <span id="sys_sunset"></span>
    </div> -->

    <!-- Coordonnées de la ville -->
    <div id="card" class="coord">
        <p>Longitude</p>
        <span id="lon"></span> °C
        <p>Lattitude</p>
        <span id="lat"></span> °C
    </div>
</div>

<!-- Ajouter à la liste -->
<button id="add-btn">AJOUTER A LA LISTE</button>

<!-- Prévisions -->
<!-- <a id="prev-btn" href="./prevision.html">VOIR LES PREVISIONS</a> -->

<div class="back-map">
    <h2>Localisation</h2>
    <iframe  id="map" src=""></iframe>
</div>

<hr>

<!-- FOOTER -->
<footer>
        <p>© 2021 - Météo - </p>
</footer>

<!-- SCRIPTS -->
<script src="main.js"></script>
<script src="./JS/menu/burger.js"></script>
<script src="./JS/weather/background.js"></script>
<script src="./JS/Map/map.js"></script>
<script src="./JS/Get_API/API_Toady.js"></script>
<script src="./JS//Boussole/Boussole.js"></script>
<script src="./list.js"></script>
</body>
</html>
